  <!-- reCAPTCHA Setup for Phone Authentication -->
  <script>
    // Wait for Firebase to be initialized
    document.addEventListener('DOMContentLoaded', function() {
      // Set up invisible reCAPTCHA verifier
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible',
        'callback': function(response) {
          // reCAPTCHA solved, allow signInWithPhoneNumber
          console.log('reCAPTCHA solved successfully');
        },
        'expired-callback': function() {
          // Response expired. Ask user to solve reCAPTCHA again
          console.log('reCAPTCHA expired, please try again');
        }
      });

      // Optional: You can also set up a visible reCAPTCHA as fallback
      window.setupVisibleRecaptcha = function() {
        if (window.recaptchaVerifier) {
          window.recaptchaVerifier.clear();
        }
        
        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
          'size': 'normal',
          'callback': function(response) {
            console.log('Visible reCAPTCHA solved');
          },
          'expired-callback': function() {
            console.log('Visible reCAPTCHA expired');
          }
        });
        
        window.recaptchaVerifier.render();
      };

      // Function to send OTP with better error handling
      window.sendOTPWithRecaptcha = function(phoneNumber) {
        return firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
          .then(function(confirmationResult) {
            console.log('SMS sent successfully');
            return confirmationResult;
          })
          .catch(function(error) {
            console.error('Error during OTP sending:', error);
            
            // If invisible reCAPTCHA fails, try visible one
            if (error.code === 'auth/captcha-check-failed') {
              console.log('Invisible reCAPTCHA failed, switching to visible');
              window.setupVisibleRecaptcha();
              return firebase.auth().signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier);
            }
            
            throw error;
          });
      };
    });
  </script>

  <style>
    /* Hide the reCAPTCHA container by default */
    #recaptcha-container {
      display: none;
    }
    
    /* Show it when needed */
    #recaptcha-container.visible {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    /* Loading overlay styles */
    .recaptcha-overlay {

      top: 0;
      left: 0;

  <!-- Loading indicator -->
  <div id="loading" class="recaptcha-overlay">

  <script>
    // Hide loading when Flutter app loads
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.remove();
      }
    });
    
    // Service worker registration
    if ('serviceWorker' in navigator) {
